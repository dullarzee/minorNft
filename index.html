<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="NftPreviewCSS.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card</title>

</head>
<body>
  <main>
    <section>
      <div id="divMainImage">
       <image alt="nft image" id="mainImage" src="images/image-equilibrium.jpg"></image>
      </div>
       <h3>Equilibrium #3429</h3>
       <p>
        Our Equilibrium collection promotes balance and calm.
       </p>
       <span id="span1"><image alt="" id="ethIcon" src="images/icon-ethereum.svg"></image>0.041ETH</span>
       <span id="span2"><image alt="time icon" id="image2" src="images/icon-clock.svg"></image>3 days left</span>

       <div id="underline">

       </div>
       <image alt="creator image" id="avatar" src="images/image-avatar.png"></image><span id="spanAvatar">Creation of <span id="highlight">Jules Wyvern</span></span>
       <image alt="view Nft icon" id="view" src="images/icon-view.svg"></image>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dullarzee</a>.
    </div>
  </footer>
</body>
</html>
